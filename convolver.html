<!DOCTYPE HTML>
<body>
<script>
try {
  var ctx = new AudioContext();
} catch (e) {
  ctx = new webkitAudioContext();
}

var buffer;
var impulse;
var xhr = new XMLHttpRequest();
xhr.open("GET", "think.ogg", true);
xhr.responseType = "arraybuffer";
xhr.send();
xhr.onload = function() {
  ctx.decodeAudioData(xhr.response, function(data) {
    buffer = data;
    xhr = new XMLHttpRequest();
    xhr.open("GET", "ting.ogg", true);
    xhr.responseType = "arraybuffer";
    xhr.send();
    xhr.onload = function() {
      ctx.decodeAudioData(xhr.response, function(data) {
        impulse = data;
        load();
      }, function() {
        alert('Error decoding the impulse');
      });
    };
  }, function() {
    alert('Error decoding the audio buffer');
  });
};

var src, volume, convolver, analyser;
function play() {
  src = ctx.createBufferSource();
  src.buffer = buffer;
  src.loop = true;
  volume = ctx.createGain();
  src.connect(volume);
  convolver = ctx.createConvolver();
  convolver.buffer = impulse;
  volume.connect(convolver);
  analyser = ctx.createAnalyser();
  convolver.connect(analyser);
  analyser.fftSize = 2048;
  analyser.connect(ctx.destination);
  src.start(0);


  var sp = ctx.createScriptProcessor(2048);
  convolver.connect(sp);
  sp.onaudioprocess = function(e) { console.log(e.inputBuffer.getChannelData(0)); sp.onaudioprocess=null; };
}

var raf = window.requestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame;
var anim;
function toggle() {
  if (button.textContent == "Play") {
    button.textContent = "Stop";
    play();
    if (!anim) {
      anim = function() {
        paintCanvas();
        if (anim) {
          raf(anim);
        }
      };
      raf(anim);
    }
  } else {
    button.textContent = "Play";
    src.stop(0);
    anim = null;
  }
}

function paintCanvas() {
  canvas.clearRect(0, 0, 1024, 256);
  canvas2.clearRect(0, 0, 1024, 256);
  var data = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  var data2 = new Uint8Array(analyser.fftSize);
  analyser.getByteTimeDomainData(data2);
  for (var i = 0; i < data.length; ++i) {
    canvas.beginPath();
    canvas.moveTo(i, 256);
    canvas.lineTo(i, 256 - data[i]);
    canvas.stroke();
  }
  canvas2.beginPath();
  canvas2.moveTo(0, 256 - data2[0]);
  for (var i = 2; i < data2.length; i += 2) {
    canvas2.lineTo(Math.floor(i/2), 256 - data2[i]);
  }
  canvas2.stroke();
}

var canvas, canvas2, button;
function load() {
  canvas = document.querySelector("canvas").getContext("2d");
  canvas2 = document.querySelectorAll("canvas")[1].getContext("2d");
  button = document.createElement("button");
  button.textContent = "Play";
  button.onclick = toggle;
  document.querySelector("canvas").parentNode.appendChild(button);
}

</script>
